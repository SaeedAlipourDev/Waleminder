<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calendar</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/calendar.css">
  </head>
  <body>
    <div class="hero js-hero">
      <section class="date-section">
        <div class="today-date js-today-date"></div>
      </section>

      <section class="clock-section">
        <div class="clock js-clock">
          <span id="hours" class="js-clock-color">00</span>
          <span>:</span>
          <span id="mins" class="js-clock-color">00</span>
          <span>:</span>
          <span id="sec" class="js-clock-color">00</span>
        </div>
      </section>

      <section class="weather-section">
        <div class="weather">
          <label class="city-selector-label">Select your city</label>
          <div class="weather-input">
            <input type="text" id="city-input" class="city-input js-city-input" placeholder="Type to search..." autocomplete="off">
            <ul id="city-list" class="city-list"></ul>
          </div>
          <button class="get-weather-button js-get-weather-button" id="get-weather">Get Weather</button>
        </div>
  
        <div id="weather-output" class="weather-output"></div>     
      </section>
    </div>

    <script type="module" src="scripts/calendar.js"></script>
    <script type="module" src="scripts/weather.js"></script>
  </body>
</html>
