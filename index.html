<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calendar</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/left.css">
    <link rel="stylesheet" href="styles/right.css">
  </head>
  <body>
    <div class="hero js-hero">
      <div class="left js-left">
        <section class="date-section">
          <div class="today-date js-today-date"></div>
        </section>
  
        <section class="clock-section">
          <div class="clock js-clock">
            <span id="hours" class="js-clock-color">00</span>
            <span>:</span>
            <span id="mins" class="js-clock-color">00</span>
            <span>:</span>
            <span id="sec" class="js-clock-color">00</span>
          </div>
        </section>
  
        <section class="weather-section js-weather-section">
          <div class="weather">
            <label class="city-selector-label js-city-selector-label">Select your city</label>
            <div class="weather-input">
              <input type="text" id="city-input" class="city-input js-city-input" placeholder="Type to search..." autocomplete="off">
              <ul id="city-list" class="city-list"></ul>
            </div>
            <button class="get-weather-button js-get-weather-button" id="get-weather">Get Weather</button>
          </div>
    
          <div id="weather-output" class="weather-output"></div>     
        </section>
      </div>

      <div class="right">
        <section class="calendar-section">
          <h1 class="month-and-year"></h1>
          <div class="prev-next-container">
            <button class="previous-button">&lt;</button>
            <button class="next-button">&gt;</button>
          </div>
          <table class="calendar-table">
            <thead class="table-header-container"></thead>
            <tbody class="table-body-container"></tbody>           
          </table>
          <div class="jump-to-container">
            <div>Jump to : </div>
            <select class="month-dropdown">
              <option value=1>Jan</option>
              <option value=2>Feb</option>
              <option value=3>Mar</option>
              <option value=4>Apr</option>
              <option value=5>May</option>
              <option value=6>Jun</option>
              <option value=7>Jul</option>
              <option value=8>Aug</option>
              <option value=9>sep</option>
              <option value=10>Oct</option>
              <option value=11>Nov</option>
              <option value=12>Dec</option>
            </select>
            <select class="year-dropdown"></select>
          </div>
        </section>

        <section class="reminder-section">
          <div>
            <h1>Reminder</h1>
          </div>
          <div class="reminder-inputs-container">
            <h2>Add Event</h2>
            <div class="event-inputs-container">
              <div class="event-date-and-title-input-container">
                <input type="date" class="event-date-input">
                <input type="text" class="event-title-input" placeholder="Event Title">
              </div>
              <div class="event-description-container">
                <input type="text" class="event-description-input" placeholder="Event Description">
              </div>
            </div>
          </div>
          <div class="reminders-container">
            <h3>Reminders</h3>
            <div class="reminders"></div>
          </div>
        </section>
      </div>
    </div>

    <script type="module" src="scripts/theme-and-date.js"></script>
    <script type="module" src="scripts/weather.js"></script>
    <script type="module" src="scripts/calendar.js"></script>
  </body>
</html>
